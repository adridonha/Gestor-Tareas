<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="./css/principal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="./js/code.js" defer></script>
</head>

<body class="light-theme">
  <nav class="navbar">
    <div class="logo">TaskMaster Pro</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </div>
    <button id="theme-toggle" class="theme-toggle">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
    </button>
  </nav>
  <h1>Lista de Tareas</h1>

  <!-- Formulario nueva tarea -->
  <form id="task-form">
    <input type="text" id="task-name" placeholder="Nombre (obligatorio)" required />
    <textarea id="task-description" placeholder="Descripci칩n"></textarea>
    <select id="task-state">
      <option value="Pendiente" selected>Pendiente</option>
      <option value="Iniciada">Iniciada</option>
      <option value="Completada">Completada</option>
      <option value="Retrasada">Retrasada</option>
    </select>
    <input type="date" id="task-date" />
    <button type="submit">A침adir tarea</button>
  </form>

  <!-- Busqueda -->
  <div class="listado">
    <label for="buscarTareas">Buscar tareas:
      <input type="text" id="buscarTareas" placeholder="Buscar tareas..." />
    </label>

    <label for="filtrarEstado">Filtrar por estado:
      <select id="filtrarEstado">
        <option value="">Todos los estados</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Iniciada">Iniciada</option>
        <option value="Completada">Completada</option>
        <option value="Retrasada">Retrasada</option>
      </select>
    </label>
  </div>

  <!-- Tabla de tareas -->
  <table id="task-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripci칩n</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="task-list"></tbody>
  </table>

  <!-- Dialog para editar tareas -->
  <dialog id="edit-dialog">
    <div class="dialog-container">
      <h3>Editar Tarea</h3>
      <input type="text" id="edit-task-name" placeholder="Nombre (obligatorio)" required />
      <textarea id="edit-task-description" placeholder="Descripci칩n"></textarea>
      <select id="edit-task-state" required>
        <option value="Pendiente">Pendiente</option>
        <option value="Iniciada">Iniciada</option>
        <option value="Completada">Completada</option>
        <option value="Retrasada">Retrasada</option>
      </select>
      <input type="date" id="edit-task-date"/>
      <button id="save-task-btn">Guardar cambios</button>
      <button id="cancel-edit-btn">Cancelar</button>
    </div>
  </dialog>
</body>
</html>
